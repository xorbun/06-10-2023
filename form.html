<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>netflix profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <header>
        <!-- inizio nav -->
        <nav class="navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- cliccando sull icona si raggiunge index.html -->
                <a href="index.html"><img src="assets/netflix_logo.png" alt="logo" width="70" height="34"></a>
            </div>
          </nav>
        <!-- fine nav -->
    </header>
    <main>
        <!-- inizio form -->
        <div class="container mt-5 d-flex justify-content-center">
            <form>
                <h1 class="text-white-50">Edit Profile</h1>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-lg-1 d-flex justify-content-center mb-1">
                            <img src="assets/kids_icon.png" alt="" width="100" height="100">
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <input type="text" class="form-control bg-secondary text-white" placeholder="Strive Student" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="d-flex justify-content-center text-white-50">Language</span>
                            <div class="btn-group d-flex justify-content-end">
                                <button class="btn btn-secondary btn-sm dropdown-toggle bg-dark text-white-50 rounded-0" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                English</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item text-white-50" href="#">English</a>
                                    <a class="dropdown-item text-white-50" href="#">Italian</a>
                                    <a class="dropdown-item text-white-50" href="#">日本語</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <span class="text-white-50" >Maturity Setting</span><br>
                            <button type="button" class="btn btn-secondary btn-sm bg-dark text-white-50">All Maturity Ratings</button><br>
                            <span class="text-white-50">Show titles of all maturity ratings for this profile</span>
                        </div>
                    </div>
               </div>
               <div class="mb-3">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <div class="form-check">
                            <input class="form-check-input text-white-50" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white-50" for="flexCheckDefault">
                              Autoplay next episode in a series on all devices
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input text-white-50" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label text-white-50" for="flexCheckChecked">
                              Autoplay prewies while browsing on all devices
                            </label>
                          </div>
                    </div>
                </div>
           </div>
           <div class="row">
            <div class="col-lg-4 mb-2"><button type="submit" class="btn btn-primary bg-white text-dark rounded-0 border border-dark-subtle  mx-2">SAVE</button>
            </div>
            <div class="col-lg-4 mb-2"><button type="" class="btn btn-primary bg-dark rounded-0 border border-dark-subtle text-white-50 mx-2">CANCEL</button>
            </div>
            <div class="col-lg-4 mb-2"><button type="" class="btn btn-primary bg-dark rounded-0 border border-dark-subtle text-white-50">DELETE PROFILE</button>
            </div>
           </div>
        </div>
    </form>
              <!-- fine form -->
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
